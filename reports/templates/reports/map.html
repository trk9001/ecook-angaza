{% extends 'layout.html' %}

{% block title %}Map{% endblock title %}

{% block body %}
    <h3>Hi, Thank you!</h3>

    <div id="map" style="height: 700px;"></div>
{% endblock body %}

{% block script %}
    <script>
        function initMap() {
            var markers = [];
            var lats = [];
            var lngs = []

            {% for item in unit_numbers %}
                {% if item.latitude is not None %}
                    markers.push(
                        [{{ item.unit_number }}, {{ item.latitude }}, {{ item.longitude }}]
                    );
                    lats.push({{ item.latitude }});
                    lngs.push({{ item.longitude }});
                {% endif %}
            {% endfor %}

            var avgLat = lats.reduce(function (a, b) {
                return a + b;
            }) / lats.length;
            var avgLng = lngs.reduce(function (a, b) {
                return a + b;
            }) / lngs.length;

            var mapOptions = {
                mapTypeControl: false,
                zoom: 8,
                center: new google.maps.LatLng(avgLat, avgLng),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            var infoWindow = new google.maps.InfoWindow();
            var marker, i;

            for (i = 0; i < markers.length; i++) { 
                var pos = new google.maps.LatLng(markers[i][1], markers[i][2]);
                marker = new google.maps.Marker({
                    position: pos,
                    map: map
                });
                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infoWindow.setContent(markers[i][0].toString());
                        infoWindow.open(map, marker);
                    }
                })(marker, i));
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuUy61JWoIwAAX7PCDLqsMKwkSW8L31R0&callback=initMap"></script>
{% endblock %}
